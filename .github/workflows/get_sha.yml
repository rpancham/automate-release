name: Get Image SHAs from Quay.io

on:
  workflow_dispatch:
    inputs:
      organizations:
        description: 'Select Organizations'
        required: true
        type: choice
        options:
          - 'opendatahub'
          - 'modh'
      repository:
        description: 'Select Repository'
        required: true
        type: choice
        options:
          - 'odh-model-controller'
          - 'caikit-tgis-serving'
          - 'caikit-nlp'
          - 'text-generation-inference'
          - 'openvino_model_server'
          - 'vllm'
      tag_Name:
        description: 'add tag Name to fetch its latest SHA'
        required: true
      
jobs:
  get-shas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install Skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
      - name: Log in to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
        
      - name: Retrieve Image SHAs
        id: get-shas
        env:
          QUAY_IO_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_IO_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        run: |
          imageName="quay.io/${{ github.event.inputs.organizations }}/${{ github.event.inputs.repository }}:${{ github.event.inputs.tag_Name }}"
          output=$(skopeo inspect --creds "${QUAY_IO_USERNAME}:${QUAY_IO_PASSWORD}" "docker://$imageName")
          if [ $? -ne 0 ]; then
            echo "Failed to retrieve manifest for $repo"
            continue
          fi
          sha=$(echo "$output" | jq -r '.Digest')
          SUMMARY=$'# Latest SHA for ${{ github.event.inputs.tag_Name }} tag is \n ## quay.io/${{ github.event.inputs.organizations }}/${{ github.event.inputs.repository }}:'$sha
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
